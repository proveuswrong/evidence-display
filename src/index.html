<html>
<body>
<style>
    @import "./style.scss";
</style>
<h1 id="title"></h1>
<p id="description"></p>

<script type="module">
  import { injectedArgs } from "./obtainInjectedArgs.js";
  import { getArticleByDisputeID, getArticleContent } from "./arbitrableSpecificLogic.js";
  import { subgraphURL } from "./constants";

  if (!injectedArgs.disputeID) {
    console.error("DisputeID is missing and evidence display can't function without it.");
  } else {
    getArticleByDisputeID(subgraphURL, injectedArgs.disputeID).then(function(data) {
      const article = data.article;
      console.log(article);
      getArticleContent(article.articleID).then(function(articleContent) {
        document.getElementById("title").innerText = articleContent.title;
        document.getElementById("description").innerText = articleContent.description;
      }, console.error);
    }, console.error);
  }
</script>
</body>
</html>
